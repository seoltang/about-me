      <h3>두 번째 방</h3>
      <ul class="typingTextUl">
        <li class="typingTextList">초등 교사</li>
        <li class="typingTextList">예비 프론트엔드 개발자</li>
      </ul>
      <h4>저는 <span class="typing"></span>입니다.</h4>

    <section class="textContainer">
      <div class="text">
        <p class="pText">임용 합격 후 현재 발령 대기 중이고, 코딩 공부를 시작하기 전까지는 기간제 교사로 일했습니다.<br>
        html과 css, 그리고 javascript 기초를 독학했습니다.</p>
        <button class="questionBtn">
          <span><img class="liMarker" src="https://img.icons8.com/ios/50/000000/ask-question.png"/></span><span class="question"> 교사가 왜 개발자를?</span>
        </button>
        <ul class="answer invisible">
          <li>
            <img class="liMarker" src="https://img.icons8.com/ios/50/000000/about.png"/>
            발령 대기 기간 동안 교육 외의 다른 <span class="key">일</span>에 도전해 보고 싶었습니다.
          </li>
          <li>
            <img class="liMarker" src="https://img.icons8.com/ios/50/000000/about.png"/>
            추후 교육<span class="key">공</span>학 연구 및 교<span class="key">육</span> 관련 서비스 개발을 생각 중입니다.
          </li>
          <li>
            <img class="liMarker" src="https://img.icons8.com/ios/50/000000/about.png"/>
            발령 대기 기간 중에, 혹은 언젠가 교사보다 개발자가 더 하고 싶어지면 개발자로 <span class="key">구</span>직할 의향이 있습니다.
          </li>
        </ul>
      </div>
    </section>
